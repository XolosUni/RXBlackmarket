<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="bodyy">
    <div class="Background">
        <div id="shop-items">
            <h3>Shop Items</h3>
            <div id="itemsTable"></div>
        </div>
        <div id="shopping-cart">
            <h2>Shopping Cart</h2>
            <div id="Balance">
                <span id="BalanceSpan">GetQuantity</span>
            </div>
            <div id="Xout">
              <button onclick="handleClose()" id="XoutButton">  <span id="XoutSpan"><Strong>X</Strong></span> </button>
            </div>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Total: ₿<span id="totalPrice">0</span></p>
            <button onclick="submitOrder()" id="checkoutBTN"><strong>Checkout</strong></button>
            <button onclick="handleClose()" class="btnbtn"> <strong>Back</strong></button>
        </div>
    </div>

    <div id="popup">
        <button id="popupClose" onclick="handleClose()">X</button>
        <h2>Are you sure?</h2>
        <p>It's going to cost you ₿<span id="popupTotalPrice"></span></p>
        <button onclick="submitOrder()">Submit</button>
        <button onclick="cancelOrder()">Cancel</button>
    </div>


</body>

</html>

<script src="script.js"></script>
